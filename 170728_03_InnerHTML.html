<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
	</head>
	<body>
		Это основное содержимое страницы.
		<p id="test">Текст абзаца.</p>
		<input type="submit" onclick="func(this)" id="btnClick" value=" Нажми меня нежно ">

		<p id="testBold">Текст абзаца 1.</p>
		<input type="submit" value="Bold" onclick="funcBold()">

		<script>
			//Функция func срабатывает по клику на кнопку input:
			function func(elem) {
				elem.value = "Нахал! Я же просила, нажимать нежно...";

				var elem = document.getElementById('test'); //получаем наш абзац
				elem.innerHTML = '!'; //записываем в него новый текст
			}

			function funcBold() {
				alert(1)
				var elem = document.getElementById('testBold');
				elem.innerHTML = '<b>!</b>';
			}
		</script>

	</body>
</html>
